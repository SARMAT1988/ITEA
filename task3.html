<!DOCTYPE html>

	<title>Chat</title>

<body>
	<fieldset>
                <legend>Форма обратной связи</legend>
                <form method="POST">
                    <p><sup>*</sup> ВАШЕ ИМЯ:<input type="text" name="name" value="" maxlength="10" placeholder="Ваше имя"></p>
                    <p><sup>*</sup>ВАША ФАМИЛИЯ:<input type="text" name="surname" value="" maxlength="20" placeholder="Ваша фамилия"></p>
                    <p><sup>*</sup>ВАШ EMAIL:<input type="email" name="email" value="" required="@" placeholder="Ваша почта"></p>
                    <p><font face="Tahoma">ВЫБЕРИТЕ ТЕМУ ПИСЬМА И НАПИШИТЕ ВАШЕ СООБЩЕНИЕ</font></p>
                
                <p>ТЕМА ПИСЬМА:
                    <select>
                        <option disabled="disabled">Выберите вопрос</option>
                        <option>Финансовые вопросы</option>
                        <option>Технические вопросы</option>
                        <option>Вопросы подключения</option>
                        <option>Вопроссы доставки</option>
                        <option>Вопросы возврата</option>
                    </select>
                </p>
                <p>СООБЩЕНИЕ:</p>
                <p><textarea name="message" rows="5" cols="50"></textarea></p>
                <div style="margin-top: 16px">
                <input type="submit" name="Submite">
                <input type="reset" name="Reset">
                </div>

                       
                </form>
            </fieldset>
